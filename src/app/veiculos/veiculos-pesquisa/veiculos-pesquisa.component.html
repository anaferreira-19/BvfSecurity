<div class="container">
    <div class="ui-g">
        <form autocomplete="off" (ngSubmit)="pesquisar()">
            <div class="ui-g-4">
                <h1 class="titulo-pesquisa">Veiculos - Pesquisa</h1>
                <hr class="division-pesquisa-cliente">
                <br />
            </div>
            <div class="ui-md-9">
                <label class="nome-pesquisa-cliente">Nome do Veiculo</label>
                <input type="text" pInputText name="nome" class="input-pesquisa-veiculo" [(ngModel)]="filtro.nome">
            </div>
            <div class="ui-g-12">
                <button pButton type="submit" label="Pesquisar" icon="pi pi-search"></button>
            </div>
        </form>
    </div>

    <div class="tabela">
        <p-table styleClass="p-datatable-gridlines" [value]="veiculos" [paginator]="true"
            [rows]="filtro.itensPorPagina" [totalRecords]="totalRegistros" [lazy]="true" [responsive]="true"
            (onLazyLoad)="aoMudarPagina($event)" #tabela>
            <ng-template pTemplate="header">
                <tr>
                    <th class="col-header-id">#</th>
                    <th th class="col-header-nome">Nome</th>
                    <th>Cor</th>
                    <th>Placa</th>
                    <th>Opções</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-vei>

                <p-dialog header="Informações adicionais do veículo:" [(visible)]="display">

                    <p>Nome: {{vei.nome}}</p>

                    <p>Cor: {{vei.cor}}</p>

                    <p>Placa: {{vei.placa}}</p>
                </p-dialog>

                <tr>
                    <td class="col-id">{{vei.id}}</td>
                    <td class="col-nome">{{vei.nome}}</td>
                    <td class="col-nome">{{vei.cor}}</td>
                    <td>{{vei.placa}}</td>
                    <td class=" coluna-opcoes">
                        <a pButton class="p-button-warning" icon="pi pi-pencil" pTooltip="Editar"
                            tooltipPosition="top"></a>
                        <button pButton class="p-button-danger" icon="pi pi-trash" pTooltip="Excluir"
                            tooltipPosition="top" (click)="confirmarExclusao(vei)"></button>
                        <button pButton icon="pi pi-plus" pTooltip="Mais Informações" tooltipPosition="top"
                            (click)="showDialog()">

                        </button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4">
                        Nenhum veículo administrador encontrado.
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
