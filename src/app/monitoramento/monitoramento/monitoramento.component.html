<div>
    <div id="map" leaflet (leafletMapReady)="onMapReady($event)" [leafletOptions]="mapOptions">
    </div>
    <h1><a routerLink="/monitoramento/alertas">MAIS ALERTAS</a></h1>
    <div>
        <p-table>
            <ng-template pTemplate="header">
                <tr>
                    <th class="header-nome-alerta">Estabelecimento</th>
                    <th class="data-hora">Data e Hora</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-alerta>
                <tr>
                    <td>{{alerta.id}}</td>
                    <td>{{alerta.equipamento.endereco.nome}}</td>
                </tr>
            </ng-template>
        </p-table>
        
    </div>
</div>
